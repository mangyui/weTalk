<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>wetalk</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but wetalk doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <style>
            .loading-box{
              background: #fff;
              position: fixed;
              height: 100%;
              width: 100%;
              text-align: center;
            }
            .loading-box .copy{
              font-size: 12px;
              color: #555;
              position: absolute;
              width: 100%;
              bottom: 0;
              height: 30px;
            }
            .Myh1{
              font-size: 1px;
              position: absolute;
              width: 100%;
              top: 50%;
              transform: translateY(-50%);
            }
            .Myh1 span
            {
              font: 700 40px/48px Tahoma;
              color: #2F4056;
              cursor: pointer;
              filter: drop-shadow(3px 3px 3px #2F4056);
              display: inline-block;
              animation-name: shake;
              animation-timing-function: ease-in-out;
              animation-iteration-count: infinite;
            }
            .Myh1 span:nth-child(1)
            {
              animation-duration: 1000ms;
            }
            .Myh1 span:nth-child(2)
            {
              color:#00bcd4;
              filter: drop-shadow(3px 3px 3px #26c6da);
              animation-duration: 100ms;
            }
            .Myh1 span:nth-child(3)
            {
              animation-duration: 2000ms;
            }
            .Myh1 span:nth-child(4)
            {
              color:#2196f3;
              filter: drop-shadow(3px 3px 3px #2196f3);
              animation-duration: 1500ms;
            }
            .Myh1 span:nth-child(5)
            {
              animation-duration: 3000ms;
            }
            .Myh1 span:nth-child(6)
            {
              color:#e4505d;
              filter: drop-shadow(3px 3px 3px #e4505d);
              animation-duration: 4000ms;
            }
            .Myh1 span:hover{
              animation-duration: 300ms;
            }
            @keyframes shake{
              2%{transform:translate(.5px, -.5px) rotate(.5deg)}
              12%{transform:translate(-1.5px, 2.5px) rotate(1.5deg)}
              22%{transform:translate(-1.5px, -1.5px) rotate(-.5deg)}
              32%{transform:translate(1.5px, 2.5px) rotate(1.5deg)}
              42%{transform:translate(2.5px, -.5px) rotate(1.5deg)}
              52%{transform:translate(.5px, .5px) rotate(-.5deg)}
              62%{transform:translate(-.5px, .5px) rotate(1.5deg)}
              72%{transform:translate(1.5px, -.5px) rotate(.5deg)}
              82%{transform:translate(-1.5px, 2.5px) rotate(.5deg)}
              92%{transform:translate(2.5px, 1.5px) rotate(.5deg)}
              0%,100%{transform:translate(0, 0) rotate(0)}}
          </style>
      <div class="loading-box">
        <h2 class="Myh1">
          <span>M</span>
          <span>A</span>
          <span>N</span>
          <span>G</span>
          <span>Y</span>
          <span>U</span>
        </h2>
        <p class="copy">Copyright Â© 2019 MANGYU</p>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
